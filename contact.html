<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>contact</title>
  </head>
  <body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Agnel john</h1>
        <p class="section-one__role">web developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>
   <div class="contact-form">
    <form>
        <table>
          <tr>
            <td>name:</td>
            <td><input type="text" placeholder="your name" class="contact-form__input" ></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="your mail" class="contact-form__input" ></td>
          </tr>
          <tr>
            <td>message:</td>
            <td>
              <textarea placeholder="message...." class="contact-form__textarea"></textarea>
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" class="contact-form__submit"></td>
          </tr>
        </table>
      </form>
   </div>
    <div class="section-five">
        <p class="section-five__title">
          social media:
          <a href="https://www.instagram.com/errormakesclever/?hl=en"
            >instagram</a
          >
          <a href="https://in.linkedin.com/company/errormakesclever"
            >linkedin</a
          >
        </p>
        <p class="section-five__desc">&copy;Agnel john</p>
      </div>
</div>
  </body>
</html>
